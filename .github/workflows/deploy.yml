name: Deploy Log
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          npm install
          npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          # For Next.js, we need the build output and necessary files
          SOURCE: "./" 
          REMOTE_HOST: "log.laughtale.co.za"
          REMOTE_USER: "laughtale"
          REMOTE_PORT: "2222"
          TARGET: "/var/www/log"
          # Exclude node_modules because we'll install production-only on the server
          EXCLUDE: "/node_modules/, /.git/, /.github/"